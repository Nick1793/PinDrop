<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pin Drop Submittal Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pin Drop Event Submission Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
  
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Submit an Event </h1>
        
        <fieldset>
          <legend><span class="number">1</span> Event Info</legend>
        
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
        
          <label for="desc">Description:</label>
          <textarea id="desc" name="description"></textarea>
     
          <label for="cat">Category:</label>
          <select id="cat" name="category">
              <option value="meetup">Meetup</option>
              <option value="conference">Conference</option>
              <option value="lecture">Lecture</option>
          </select>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span> Schedule</legend>
          
         <label for="date">Date:</label>
          <input type="date" id="date" name="date">
          
           <label for="start">Start Time:</label>
          <input type="time" id="start" name="start-time">
          
          <label for="end">End Time:</label>
          <input type="time" id="end" name="end-time">
          
          <label>Recurrence:</label>
          <input type="radio" id="none" value="none" name="recurrence"><label for="none" class="light">None</label><br>
          <input type="radio" id="weekly" value="weekly" name="recurrence"><label for="weekly" class="light">Weekly</label><br>
          <input type="radio" id="monthly" value="monthly" name="recurrence"><label for="monthly" class="light">Monthly</label><br>
          <input type="radio" id="yearly" value="yearly" name="recurrence"><label for="yearly" class="light">Yearly</label><br>
          <label>Recurrence Description:</label>
          <input type="text" id="recurrence" name="recur-desc">
        </fieldset>
          
        <fieldset>
          <legend><span class="number">3</span> Location</legend>
          
          <label for="venue">Venue Description:</label>
          <input type="text" id="venue" name="venue">
          
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street">
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city">
          
          <label for="state">State:</label>
          <input type="text" id="state" name="state">
          
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip">
       </fieldset> 
          
        <fieldset>
          <legend><span class="number">4</span> Contact Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="phone">Telephone:</label>
          <input type="tel" id="phone" name="user-phone">
        </fieldset>
        
       <fieldset>
          <legend><span class="number">5</span> Attachments & Links</legend>
         
          <label for="website">Event Website:</label>
          <input type="url" id="website" name="website">
         
          <label for="image">Upload Image:</label>
          <input type="file" id="image" name="image"><br><br>
       
        <button type="submit">Post Event</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
  
  
</body>
</html>
